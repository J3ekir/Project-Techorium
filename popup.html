<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Project Techorium AyarlarÄ±</title>

    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" type="text/css" href="codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" type="text/css" href="codemirror/addon/scroll/simplescrollbars.css">

    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/filters.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">

    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>
    <div class="fieldset">
        <label>
            <input type="checkbox" data-setting-name="s_ptbt">
            <span class="slider"></span>
            <span>blue theme</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_ptcc">
            <span class="slider"></span>
            <span>custom css</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_ptci">
            <span class="slider"></span>
            <span>use new category icons</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_pte">
            <span class="slider"></span>
            <span>use emojiPicker</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_ptg">
            <span class="slider"></span>
            <span>use GIF</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_pthosb">
            <span class="slider"></span>
            <span>hide osb</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_pths">
            <span class="slider"></span>
            <span>hide signature</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_pti">
            <span class="slider"></span>
            <span>improvements</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_ptl">
            <span class="slider"></span>
            <span>use new logo</span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="s_ptosb">
            <span class="slider"></span>
            <span>use new OSB</span>
        </label>
    </div>

    <article class="editorContainer">
        <span class="editorTitle">Title</span>
        <div class="codeMirrorContainer cm-theme-override" spellcheck="false"></div>
    </article>

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/comment/comment.js"></script>
    <script src="codemirror/addon/comment/continuecomment.js"></script>
    <script src="codemirror/addon/fold/foldcode.js"></script>
    <script src="codemirror/addon/fold/foldgutter.js"></script>
    <script src="codemirror/addon/hint/css-hint.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/addon/scroll/simplescrollbars.js"></script>
    <script src="codemirror/addon/selection/active-line.js"></script>

    <script src="js/popup.js" type="module"></script>
</body>

</html>
